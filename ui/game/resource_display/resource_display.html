<script type="text/x-handlebars" data-template-name="resourceDisplay">
   <div class="gui">
      <div class="window" id="resourceDisplay">
         <div class="title">
            {{i18n tower_defense:ui.game.resourceDisplay.title}}
         </div>

         <div id="header">
            <table>
					{{#each player in view.player_array}}
               <tr>
                  <td>{{player.player_id}}</td>
                  <td>{{player.gold}}</td>
               </tr>
					{{/each}}
               <tr>
                  <td>Shared</td>
                  <td>{{view.model.common_player.gold}}</td>
               </tr>
            </table>
         </div>

      </div>

   </div>
</script>
