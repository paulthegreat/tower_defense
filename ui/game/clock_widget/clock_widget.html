<script type="text/x-handlebars" data-template-name="stonehearthCalendar">

   <div id="calendar">
      <div id="clock">
         <div id="sun" class="celestial">
            <div id="ray16" class="celestial ray"></div>
            <div id="ray15" class="celestial ray"></div>
            <div id="ray14" class="celestial ray"></div>
            <div id="ray13" class="celestial ray"></div>
            <div id="ray12" class="celestial ray"></div>
            <div id="ray11" class="celestial ray"></div>
            <div id="ray10" class="celestial ray"></div>
            <div id="ray9" class="celestial ray"></div>
            <div id="ray8" class="celestial ray"></div>
            <div id="ray7" class="celestial ray"></div>
            <div id="ray6" class="celestial ray"></div>
            <div id="ray5" class="celestial ray"></div>
            <div id="ray4" class="celestial ray"></div>
            <div id="ray3" class="celestial ray"></div>
            <div id="ray2" class="celestial ray"></div>
            <div id="ray1" class="celestial ray"></div>

            <div id="body" class="celestial"></div>
         </div>
         <div id="moon" class="celestial">
            <div id="ray8" class="celestial ray"></div>
            <div id="ray7" class="celestial ray"></div>
            <div id="ray6" class="celestial ray"></div>
            <div id="ray5" class="celestial ray"></div>
            <div id="ray4" class="celestial ray"></div>
            <div id="ray3" class="celestial ray"></div>
            <div id="ray2" class="celestial ray"></div>
            <div id="ray1" class="celestial ray"></div>

            <div id="body" class="celestial"></div>
         </div>
      </div>
   </div>
   
   {{#if view.weatherForecast}}
      <div id="weather">
         {{#each weather in view.weatherForecast}}
         {{#if weather.waveIndexWithinGame}}
            <span {{bind-attr data-index=weather.index class=weather.hasCategory}}>
               <img {{bind-attr src=weather.icon class=weather.category}} />
            </span>
         {{/if}}
         {{/each}}
      </div>
   {{/if}}

   <div id="gameState">
      <div id="currentWave" class="flexContainer button">
         <div>{{i18n tower_defense:ui.game.gameStateWindow.wave_number}}</div>
         <div {{bind-attr class=view.waveClass}}>{{view.currentWave}} &nbsp;/ {{view.lastWave}}</div>
      </div>
      <div id="playerHealth" class="flexContainer">
         <div>{{i18n tower_defense:ui.game.gameStateWindow.player_health}}</div>
         <div class="number">{{view.playerHealth}}</div>
      </div>
      <div id="remainingMonsters" class="flexContainer button">
         {{#if view.remainingMonsters}}
         <div>{{i18n tower_defense:ui.game.gameStateWindow.remaining_monsters}}</div>
         <div class="number">{{view.remainingMonsters}}</div>
         {{/if}}
      </div>
   </div>

   <div id="tdAlerts">
      <div id="startGame" class="gui">
         <button id="startGameButton" class="gold hidden">{{i18n tower_defense:ui.game.gameStateWindow.start_game}}</button>
         <button id="startRoundButton" class="gold hidden">{{i18n tower_defense:ui.game.gameStateWindow.start_round}}</button>
      </div>
      <div id="gameAlert" class="alert"></div>
      <div id="playerAlert" class="alert"></div>
   </div>
</script>
