<script type="text/x-handlebars" data-template-name="gameStateWindow">
   <div class="gui">
      <div class="window" id="gameStateWindow">
         <div class="title">
            {{i18n tower_defense:ui.game.gameStateWindow.title}}
         </div>

         <div id="header">
            <table>
               <tr>
                  <td>{{i18n tower_defense:ui.game.gameStateWindow.wave_number}}</td>
                  <td>{{view.model.wave}}</td>
               </tr>
               <tr>
                  <td>{{i18n tower_defense:ui.game.gameStateWindow.remaining_monsters}}</td>
                  <td>{{view.model.wave_controller.remaining_monsters}}</td>
               </tr>
               <tr>
                  <td>{{i18n tower_defense:ui.game.gameStateWindow.player_health}}</td>
                  <td>{{view.model.health}}</td>
               </tr>
            </table>
         </div>

      </div>

   </div>
</script>
